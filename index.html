<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="loader-container" class="loader-overlay">
        <div class="loader-content">
            <h2>Cargar laberinto</h2>
            <input type="file" id="json-input" accept=".json">
            <label for="json-input" class="json-input-label">Escoge un archivo JSON</label>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>

    <div id="algorithm-selector" class="loader-overlay" style="display: none;">
        <div class="loader-content">
            <h2>Escoger un algoritmo</h2>
            <select id="algorithm-select" class="algorithm-select">
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
                <option value="astar">A* Search</option>
                <option value="dijkstra">Dijkstra's Algorithm</option>
            </select>
            <button id="start-button" class="start-button">Empezar simulaci√≥n</button>
        </div>
    </div>

    <div id="canvas-container" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
